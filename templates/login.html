{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h2>Вход</h2>
{% if err %}<div class="alert alert-danger">{{ err }}</div>{% endif %}
<form method="post">{% csrf_token %}
  <div class="mb-3"><input name="username" class="form-control" placeholder="Логин" /></div>
  <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Пароль" /></div>
  <button class="btn btn-primary">Войти</button>
</form>

<a class="btn btn-outline-secondary w-100" href="{% url 'register' %}">
  Зарегистрироваться
</a>
{% endblock %}
